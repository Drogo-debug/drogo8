
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account Form</title>

</head>
<body>

  <h2>Bank Account Form</h2>

  <form action="{% url 'user_form' %}" method="post">
    {% csrf_token %}
    <label for="name">Name:</label>
    <input type="text" id="name" required><br>

    <label for="dob">DOB:</label>
    <input type="date" id="dob" required><br>

    <label for="age">Age:</label>
    <input type="number" id="age" required><br>

    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select><br>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" required><br>

    <label for="email">Email:</label>
    <input type="email" id="email" required><br>

    <label for="address">Address:</label>
    <textarea id="address" required></textarea><br>

    <label for="district">District:</label>
    <select id="district" onchange="populateBranches()" required>
      <option value="....">....</option>
      <option value="ernakulam">Ernakulam</option>
      <option value="Idukki">Idukki</option>
      <option value="kottayam">kottayam</option>
      <option value="palakkad">palakkad</option>
      
    </select><br>

    <label for="branch">Branch:</label>
    <select id="branchDropdown" required>
    </select><br>

    <label for="accountType">Account Type:</label>
    <select id="accountType" required>
      <option value="savings">Savings Account</option>
      <option value="current">Current Account</option>
    </select><br>

    <label>Materials Provide:</label>
    <div id="materialCheckboxes">
      <input type="checkbox" id="debitCard" value="debitCard">
      <label for="debitCard">Debit Card</label>
      <input type="checkbox" id="creditCard" value="creditCard">
      <label for="creditCard">Credit Card</label>
      <input type="checkbox" id="chequeBook" value="chequeBook">
      <label for="chequeBook">Cheque Book</label>
    </div>
    {{ form.as_p }}
        <input type="submit" value="submit">
    
  </form>

  <script>
    function populateBranches() {
      var district = document.getElementById('district').value;
      var branchDropdown = document.getElementById('branchDropdown');
      branchDropdown.innerHTML = '';

      if (district === 'ernakulam') {
        var branches = ['...','Aluva', 'Edapally', 'OtherBranch'];
        branches.forEach(function (branch) {
          var option = document.createElement('option');
          option.value = branch.toLowerCase();
          option.text = branch;
          branchDropdown.add(option);
        });
      }
      if (district === 'kottayam') {
        var branches = ['...','ettumanoor', 'pala', 'caritas','otherbranch'];
        branches.forEach(function (branch) {
          var option = document.createElement('option');
          option.value = branch.toLowerCase();
          option.text = branch;
          branchDropdown.add(option);
        });
      }
      if (district === 'Idukki') {
        var branches = ['...','Thodupuzha', 'Kattapana','munnar', 'OtherBranch'];
        branches.forEach(function (branch) {
          var option = document.createElement('option');
          option.value = branch.toLowerCase();
          option.text = branch;
          branchDropdown.add(option);
        });
      }
      if (district === 'palakkad') {
        var branches = ['...', 'chittur','palayam', 'OtherBranch'];
        branches.forEach(function (branch) {
          var option = document.createElement('option');
          option.value = branch.toLowerCase();
          option.text = branch;
          branchDropdown.add(option);
        });
      }
    }

    document.getElementById('district').addEventListener('change', function () {
      document.getElementById('branchDropdown').style.display = 'block';
      document.getElementById('materialCheckboxes').style.display = 'block';
    });


  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      background-repeat: no-repeat; background-size: cover; background-image:url('../static/img/h2.jpg'); height: 180vh;
    }

    h2 {
      color: #333;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      background: #ffffff56;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #333;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
    }

    select[multiple] {
      height: auto;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    #materialCheckboxes {
      margin-bottom: 15px;
    }

    input[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>

</body>
</html>
